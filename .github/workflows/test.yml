on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run test -- --coverage-reporter=lcov
      - if: always()
        uses: coverallsapp/github-action@v2
        with:
          file: coverage/lcov.info
          format: lcov
