on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 23.x
      - run: npm install
      - run: npm run test:coverage
      - if: always()
        uses: coverallsapp/github-action@v2
        with:
          file: lcov.info
          format: lcov
